<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/acc3c14e55.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(300, 69%, 71%); }
  </style>
</head>
<body>
  <header>
    <nav>
      <img src="./images/logo.svg" alt="Huddle Logo">
    </nav>
  </header>
  <main>
    <div class="hero-img">
      <img src="./images/illustration-mockups.svg" alt="illustration mockups">
    </div>

    <div class="intro">
      <h1>Build The Community<br> Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
      </p>
      <button>Register</button>
    </div>

  </main>

  <footer>
    <div class="socials">
      <!-- Social Media icons -->
      <div><i class="fa-brands fa-facebook-f"></i></div>
      <div><i class="fa-brands fa-twitter"></i></div>
      <div><i class="fa-brands fa-instagram"></i></div>
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://alanacapcreates.com">AlanaCapCreates</a>.
    </p>
  </footer>
</body>
</html>
